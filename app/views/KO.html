<section id="page-KO" class="page">
    <div class="page-header">
        <h1>KO Test</h1>
    </div>
    <div class="row">
        <form class="form-inline">
            <div class="col-md-9 col-md-offset-3" data-bind="with: getCustomer">
                <div class="form-group">
                    <label for="iName">Name:</label>
                    <input id="iName" type="text" class="form-control" data-bind="value: Name" placeholder="Enter Name">
                </div>
                <div class="form-group">
                    <label for="iAge">Age:</label>
                    <input id="iAge" type="text" class="form-control" data-bind="value: Age" placeholder="Enter Age">
                </div>
                <button class="btn btn-info">Submit</button>
            </div>
        </form>
    </div>
</section>
